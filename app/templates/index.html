<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Automation Pipeline - Resume Submission</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            width: 100%;
            padding: 40px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 1em;
        }

        .label-icon {
            display: inline-block;
            margin-right: 8px;
            color: #11998e;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            font-family: inherit;
            resize: vertical;
            transition: all 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #11998e;
            box-shadow: 0 0 0 3px rgba(17, 153, 142, 0.1);
        }

        .file-upload-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-upload-input {
            position: absolute;
            left: -9999px;
        }

        .file-upload-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border: 2px dashed #11998e;
            border-radius: 10px;
            background: #f0fdf4;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .file-upload-label:hover {
            background: #dcfce7;
            border-color: #38ef7d;
            transform: translateY(-2px);
        }

        .file-upload-label.has-file {
            border-color: #38ef7d;
            background: #dcfce7;
        }

        .file-name {
            margin-left: 10px;
            color: #333;
            font-weight: 500;
        }

        .file-icon {
            font-size: 1.5em;
            margin-right: 10px;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(17, 153, 142, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #11998e;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .info-box {
            background: #dcfce7;
            border-left: 4px solid #11998e;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 25px;
        }

        .info-box p {
            color: #555;
            margin: 0;
            font-size: 0.95em;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ HR Automation Pipeline</h1>
            <p>AI-Powered Resume Evaluation System</p>
            <a href="/candidates" style="margin-top: 15px; display: inline-block; color: #11998e; text-decoration: none; font-weight: 600;">üìä View All Candidates ‚Üí</a>
        </div>

        <div id="alert-container"></div>

        <div class="info-box">
            <p><strong>üìã Instructions:</strong> Upload a PDF resume and provide the job description. Our AI will evaluate the candidate and provide an initial decision.</p>
        </div>

        <form id="resumeForm" action="/submit_resume/" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label>
                    <span class="label-icon">üìù</span>
                    Job Description
                </label>
                <textarea 
                    name="job_description" 
                    rows="8" 
                    required 
                    placeholder="Enter the job description, required skills, experience level, and any other relevant details..."
                ></textarea>
            </div>

            <div class="form-group">
                <label>
                    <span class="label-icon">üìÑ</span>
                    Upload Resume (PDF only)
                </label>
                <div class="file-upload-wrapper">
                    <input 
                        type="file" 
                        name="resume_file" 
                        id="resumeFile" 
                        accept="application/pdf" 
                        required 
                        class="file-upload-input"
                    >
                    <label for="resumeFile" class="file-upload-label" id="fileLabel">
                        <span class="file-icon">üìé</span>
                        <span id="fileText">Choose PDF file or drag and drop here</span>
                        <span class="file-name" id="fileName"></span>
                    </label>
                </div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                <span id="btnText">Submit for Evaluation</span>
            </button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="margin-top: 15px; color: #666;">Processing resume... This may take a moment.</p>
            </div>
        </form>
    </div>

    <script>
        const fileInput = document.getElementById('resumeFile');
        const fileLabel = document.getElementById('fileLabel');
        const fileName = document.getElementById('fileName');
        const fileText = document.getElementById('fileText');
        const form = document.getElementById('resumeForm');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const loading = document.getElementById('loading');
        const alertContainer = document.getElementById('alert-container');

        // File input change handler
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                if (file.type !== 'application/pdf') {
                    showAlert('Please select a PDF file only.', 'error');
                    fileInput.value = '';
                    return;
                }
                fileName.textContent = file.name;
                fileText.textContent = 'Selected:';
                fileLabel.classList.add('has-file');
            } else {
                fileName.textContent = '';
                fileText.textContent = 'Choose PDF file or drag and drop here';
                fileLabel.classList.remove('has-file');
            }
        });

        // Drag and drop
        fileLabel.addEventListener('dragover', function(e) {
            e.preventDefault();
            fileLabel.style.background = '#e8ebff';
        });

        fileLabel.addEventListener('dragleave', function(e) {
            e.preventDefault();
            fileLabel.style.background = '#f8f9ff';
        });

        fileLabel.addEventListener('drop', function(e) {
            e.preventDefault();
            fileLabel.style.background = '#f8f9ff';
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                fileInput.dispatchEvent(new Event('change'));
            }
        });

        // Form submission
        form.addEventListener('submit', function(e) {
            const file = fileInput.files[0];
            if (!file) {
                e.preventDefault();
                showAlert('Please select a PDF file.', 'error');
                return;
            }

            if (file.type !== 'application/pdf') {
                e.preventDefault();
                showAlert('Only PDF files are allowed.', 'error');
                return;
            }

            // Show loading state
            submitBtn.disabled = true;
            btnText.textContent = 'Processing...';
            loading.style.display = 'block';
        });

        function showAlert(message, type) {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alert.style.display = 'block';
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alert);

            // Auto-hide after 5 seconds
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        // Check for URL parameters (success/error messages)
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        const success = urlParams.get('success');

        if (error) {
            showAlert(decodeURIComponent(error), 'error');
        }
        if (success) {
            showAlert(decodeURIComponent(success), 'success');
        }
    </script>
</body>
</html>
